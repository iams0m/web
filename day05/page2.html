<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function tour() {
            space = document.getElementById('space').value
            month = document.getElementById('month').value
            choice = document.getElementById('choice').value

            month2 = parseInt(month)

            if (choice == '1' || choice == '비행기') {
                method = '비행기'
                money = 30000
            }

                method = '버스'
                money = 10000
            }
            else if (choice == '3' || choice == '자가용') {
                method = '자가용'
                money = 50000
            }

            text = "나는 " + month2 + "월에 " + space + "으로 " + method + "를 타고 여행을 갈거예요. 비용은 " + money + "원"

            //if (choice == '1' || choice == '비행기') {
                //text = "나는 " + month2 + "월에 " + space + "으로 " + "비행기를 타고 여행을 갈거예요. 비용은 30000원"
            //}
            //else if (choice == '2' || choice == '버스') {

            //}
            //else if (choice == '3' || choice == '자가용') {
                //text = "나는 " + month2 + "월에 " + space + "으로 " + "자가용을 타고 여행을 갈거예요. 비용은 50000원"
            //}


            //3. 출력-결과를 출력 
            result_tag = document.getElementById('result')
            result_tag.innerHTML = text
        }
    </script>
</head>

<body>
    여행가고 싶은 곳: <input type="text" value="부산" id="space"> <br>
    가고싶은 월: <input type="text" value="1" id="month"> <br>
    교통수단: 1)비행기(30000), 2)버스(10000), 3)자가용(50000)
    <input type="text" value="비행기" id="choice"> <br>
    <button onclick="tour()">여행 계획 버튼</button>

</body>

</html>
